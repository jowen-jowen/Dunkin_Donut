<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='ForgotPass.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='tabicon.png') }}" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Italianno&family=Lobster&display=swap"
          rel="stylesheet">
</head>
<body>


        <div class="navbar">
            <div class="logo">
            <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png') }}" alt="Dunkin' Logo"></a>
            </div>
            <nav>
                <ul>
                    <li><a href="{{ url_for('home') }}">Home</a></li>
                    <li><a href="{{ url_for('shops') }}">Shops</a></li>
                    <li><a href="{{ url_for('cart') }}">Cart</a></li>
                    <li><a href="{{ url_for('login') }}" >Login/Register</a></li>
                    </ul>
            </nav>
        </div>

        <div class="container">
            <h2>Forgot Password?</h2>
            <p>Enter your registered email and we will send your OTP.</p>

            <form action="{{ url_for('forgot_pass') }}" method="POST">
                <input type="email" name="email" class="input-field" placeholder="Email Address" required>
                <button type="submit" class="submit-btn">Send OTP</button>
            </form>

            {% if error %}
                <p class="error-msg">{{ error }}</p>
            {% endif %}
        </div>

</body>
</html>
