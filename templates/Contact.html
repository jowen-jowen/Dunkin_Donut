<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Contact</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Italianno&family=Lobster&display=swap"
          rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lobster', cursive;
            background: none;
            overflow-x: hidden;
            background: #FD5DA8;
        }

        .logo img {
            width: 125px;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px 15%;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        nav {
            flex: 1;
            text-align: right;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f5821f;
        }

        .contacts {
            text-align: center;
            background: rgba(245, 130, 31, 0.9);
            border-radius: 30px;
            padding: 60px;
            max-width: 700px;
            margin: 150px auto;
            color: #000;
        }

        .contacts h1 {
            color: black;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .contacts p {
            color: black;
            font-size: 22px;
            line-height: 1.8;
        }

        .contacts b {
            color: black;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }

            nav ul li {
                margin-left: 15px;
            }

            .contacts {
                width: 90%;
                padding: 30px;
            }

            .contacts h1 {
                font-size: 32px;
            }

            .contacts p {
                font-size: 18px;
            }
        }
    </style>
</head>

<body>


    <div class="navbar">
        <div class="logo">
            <a href="/"><img src="{{ url_for('static', filename='logo.png') }}" alt="Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products">Products</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </div>

    <div class="contacts">
        <h1>Contact Us</h1>
        <p>
            <b>By Phone:</b><br>
            1-800-374-5308<br>
            Monday through Friday
        </p>
        <br>
        <p>
            <b>By Text/SMS:</b><br>
            1-844-947-0288<br>
            Monday through Friday
        </p>
    </div>
</body>
</html>
