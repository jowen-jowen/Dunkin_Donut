<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Products</title>

    <link rel="icon" href="{{ url_for('static', filename='tabicon.png') }}" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Italianno&family=Lobster&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anton', sans-serif;
            font-family: 'Italianno', cursive;
            font-family: 'Lobster', cursive;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f5821f, #FD5DA8);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25); /* soft fade effect */
            z-index: -1;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px 15%;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        nav {
            flex: 1;
            text-align: right;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-left: 30px; /* spacing between links */
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 18px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f5821f;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }
            nav ul li {
                margin-left: 15px;
            }
        }
        a {
            text-decoration: none;
            color: #ffffff;
        }

        p {
            color: #000000;
        }

        .container {
            max-width: 1300px;
            margin: auto;
            padding-left: 25px;
            padding-right: 25px;
        }

        .row {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            justify-content: space-around;
            padding-right: 60px;

        }

        .h1 {
            text-align: center;
            font-size: 60px;
            color: white;
        }

        .categories {
            padding-left: 100px;
            padding-right: 100px;
        }

        .col-1 {
            flex-basis: 25%;
            padding: 10px;
            min-width: 200px;
            margin-bottom: 50px;
            transition: transform 0.5s;
            margin-left: 140px;
        }

        .col-1 img {
            width: 100%;
        }

        .title {
            text-align: center;
            margin: 0 auto 80px;
            position: relative;
            line-height: 60px;
            color: #000000;
        }

        .title::after {
            content: '';
            background: #ffffff;
            width: 80px;
            height: 5px;
            border-radius: 5px;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translate(-50%);
        }

        h2 {
            color: #000000;
            font-weight: normal;
        }

        .col-1 p {
            font-size: 14px;
        }

        .col-1:hover {
            transform: translateY(-10px);
        }

        .categories {
            background: #f5821f;
            margin-top: 80px;
            padding: 30px 0;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        }

        .col-2 {
            flex-basis: 25%;
            padding: 10px;
            min-width: 200px;
            margin-bottom: 50px;
            transition: transform 0.5s;
        }

        .col-2 img {
            width: 100%;
        }

        .col-2 p {
            font-size: 14px;
        }

        .col-2:hover {
            transform: translateY(-5px);
        }

        .small-container {
            background: #f5821f;
            margin-top: 80px;
            padding: 30px 0;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.35);
        }

    </style>
</head>
<body>
    <div class="navbar">
                <div class="logo">
                    <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png') }}" width="125px" alt="Dunkin' logo"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('products') }}">Products</a></li>
                        <li><a href="{{ url_for('contact') }}">Contact</a></li>
                        <li><a href="{{ url_for('login') }}">Login/Register</a></li>
                    </ul>
                </nav>
            </div>

    <br><br><br>

        <div class="container">
            <div class="h1">Products</div>

            <!-- Featured promos -->
            <div class="categories">
                <h1 class="title">Promos</h1>
                <div class="row">
                    <div class="col-1">
                        <a href="{{ url_for('products') }}"><img src="{{ url_for('static', filename='promo1.jpg') }}" alt="Promo 1"></a>
                        <h2>SB19 Dunkin' Flask</h2>
                        <p>₱299</p>
                    </div>
                    <div class="col-1">
                        <a href="{{ url_for('products') }}"><img src="{{ url_for('static', filename='promo2.jpg') }}" alt="Promo 2"></a>
                        <h2>Dunkin' Drip Coffee</h2>
                        <p>₱349</p>
                    </div>
                </div>
            </div>

            <!-- Featured bundles -->
            <div class="small-container">
                <h1 class="title">Bundles</h1>
                <div class="row">
                    <div class="col-2">
                        <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='bundle1.jpg') }}" alt="Bundle 1"></a>
                        <h2>Dozen Premium Donuts</h2>
                        <p>₱299</p>
                    </div>
                    <div class="col-2">
                        <a href="{{ url_for('products') }}"><img src="{{ url_for('static', filename='bundle2.jpg') }}" alt="Bundle 2"></a>
                        <h2>Pasalubong</h2>
                        <p>Dozen Classic Donuts – ₱199<br>Big Barkada Bundle – ₱299</p>
                    </div>
                    <div class="col-2">
                        <a href="{{ url_for('products') }}"><img src="{{ url_for('static', filename='bundle3.jpg') }}" alt="Bundle 3"></a>
                        <h2>Super Barkada Bundle</h2>
                        <p>₱399</p>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
