<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Products</title>

    <link rel="icon" href="{{ url_for('static', filename='tabicon.png') }}" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Italianno&family=Lobster&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Anton', sans-serif;
            font-family: 'Italianno', cursive;
            font-family: 'Lobster', cursive;
            position: relative;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: flex-start;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #f5821f, #FD5DA8);
            z-index: -2;
        }

        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.25);
            z-index: -1;
        }

        .navbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            padding: 20px 15%;
            background: rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 10;
        }

        nav {
            flex: 1;
            text-align: right;
        }

        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-left: 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
            font-size: 25px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #f5821f;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }
            nav ul li {
                margin-left: 15px;
            }
        }
        a {
            text-decoration: none;
            color: #ffffff;
        }

        p {
            color: #000000;
        }



        h2 {
            color: #000000;
            font-weight: normal;
        }



        .shops {
            text-align: center;
            background: rgba(245, 130, 31, 0.9);
            border-radius: 30px;
            padding: 60px;
            max-width: 1200px;
            margin: 5% auto;
            color: #000;
}


        .shops h1 {
            color: black;
            font-size: 48px;
            margin-bottom: 30px;
        }

        .shops p {
            color: black;
            font-size: 22px;
            line-height: 1.8;
        }

        .shops b {
            color: black;
        }

        @media (max-width: 768px) {
            .navbar {
                padding: 15px 5%;
            }

            nav ul li {
                margin-left: 15px;
            }

            .shops {
                width: 90%;
                padding: 30px;
            }

            .shops h1 {
                font-size: 32px;
            }

            .shops p {
                font-size: 18px;
            }
        }
        .shop-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            margin-top: 40px;
        }


        .shop-card {
            background: white;
            border-radius: 20px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
            text-decoration: none;
            color: black;
            overflow: hidden;
        }

        .shop-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }


        .shop-card h2 {
            font-size: 22px;
            margin: 15px 0;
            color: black;
            font-family: 'Lobster', cursive;
        }

        .shop-card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div class="navbar">
                <div class="logo">
                    <a href="{{ url_for('home') }}"><img src="{{ url_for('static', filename='logo.png') }}" width="125px" alt="Dunkin' logo"></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="{{ url_for('home') }}">Home</a></li>
                        <li><a href="{{ url_for('shops') }}">Shops</a></li>
                        <li><a href="{{ url_for('cart') }}">Cart</a></li>
                        <li><a href="{{ url_for('login') }}">Login/Register</a></li>
                    </ul>
                </nav>
            </div>


    <!-- where all shops can be shown (pictures came from the database)-->
    <div class="shops">
        <h1>Shops</h1>

        <div class="shop-container">
            {% for shop_com in shops %}
                <a href="{{ url_for('cart') }}" class="shop-card">
                    <img src="{{ url_for('static', filename='uploads/' ~ shop_com.shop_img) }}" alt="{{ shop_com.name }}">
                <h2>{{ shop_com.name }}</h2>
                </a>
            {% endfor %}
        </div>
    </div>


</body>
</html>
